openapi: 3.0.3
info:
  title: KanbanBoard API
  version: 0.1.0
  description: |
    Backend REST API for KanbanBoard.
    Designed to be minimal, privacy-focused, and free-tier friendly.
servers:
  - url: http://localhost:8000
paths:
  /:
    get:
      tags:
        - system
      summary: Root sanity check
      responses:
        "200":
          description: Root response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RootResponse"
              examples:
                default:
                  value:
                    message: KanbanBoard API is running
  /health:
    get:
      tags:
        - system
      summary: Health check
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
              examples:
                default:
                  value:
                    status: ok
components:
  schemas:
    RootResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: KanbanBoard API is running
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: ok

